spring.application.name=whatsnew
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/whatsnew}
spring.datasource.username=${POSTGRES_USER:whatsnew}
spring.datasource.password=${POSTGRES_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
server.address=0.0.0.0
